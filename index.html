<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title> Mood Based Playlist Generator</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>

<header> Mood Based Playlist Generator</header>

<div class="input-section">
   <label>
  <input type="radio" class="choice-btn" value="happy" name="mood" >Happy</label>
  <label>
  <input type="radio" class="choice-btn" value="chill" name="mood" >Chill</label>
  <label>
  <input type="radio" class="choice-btn" value="energetic" name="mood" >Energetic</label>
  <label>
  <input type="radio" class="choice-btn" value="angry" name="mood" >Angry</label>
  <label>
  <input type="radio" class="choice-btn" value="dreamy" name="mood" >Dreamy</label>
  <label>
  <input type="radio" class="choice-btn" value="sad" name="mood" >Sad</label>
  <button id="generateBtn">Generate Playlist</button>
</div>

<div class="playlists" id="playlistsContainer">
</div>
<script src="/script.js"></script>
</body>
</html>
